port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
    - 1.1.1.1
    - 1.0.0.1
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
proxies:
 
  - name: free
    interface-name: wwan0
    server: 172.67.75.37
    port: 80
    type: vmess
    uuid: f9c9e027-498e-4612-943c-995f4485b869
    cipher: auto
    tls: false
    udp: true
    skip-cert-verify: true
    servername: ic.bestmpc.xyz
    network: ws
    alterId: 0
    ws-opts:
      path: /vmess
      headers:
        Host: ic.bestmpc.xyz
proxy-groups:
  - name: OPENTUNNEL
    type: select
    proxies:
      - free
      - DIRECT
rules:
  - MATCH,OPENTUNNEL
