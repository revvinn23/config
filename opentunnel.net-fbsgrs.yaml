port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
    - 1.1.1.1
    - 1.0.0.1
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
proxies:
  - name: herza 443 LiveON
    server: 104.21.8.121
    port: 443
    type: vmess
    uuid: df96c5b8-a441-4ef1-9662-5879541d0a62
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: herza.wibu-xray.com
    network: ws
    ws-opts:
      path: /wibu
      headers:
        Host: herza.wibu-xray.com
    udp: true

  - name: vmesrm LiveON
    server: 104.21.8.121
    port: 80
    type: vmess
    uuid: e1a72034-954b-4cb6-81d2-f83dab00ddb5
    alterId: 0
    cipher: auto
    tls: false
    skip-cert-verify: true
    servername: ruma.wesi.fun
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: ruma.wesi.fun
    udp: true

proxy-groups:
  - name: OPENTUNNEL
    type: select
    proxies:
      - vmesrm LiveON
      - herza 443 LiveON
      - DIRECT
rules:
  - MATCH,OPENTUNNEL